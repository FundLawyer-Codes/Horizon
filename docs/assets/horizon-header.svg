<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">    <defs>        <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">            <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />            <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />        </linearGradient>        <filter id="glow">            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>            <feMerge>                <feMergeNode in="coloredBlur"/>                <feMergeNode in="SourceGraphic"/>            </feMerge>        </filter>        <linearGradient id="sunGradient" x1="0%" y1="0%" x2="0%" y2="100%">            <stop offset="0%" style="stop-color:#fffbeb;stop-opacity:1" />            <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />        </linearGradient>    </defs>    <!-- Sky Background -->    <rect width="800" height="200" fill="url(#skyGradient)" />        <!-- Stars (Data points) -->    <g fill="#ffffff" fill-opacity="0.8">        ['<circle cx="50" cy="40" r="1" opacity="0.8"/>', '<circle cx="120" cy="30" r="1.5" opacity="0.6"/>', '<circle cx="200" cy="60" r="1" opacity="0.9"/>', '<circle cx="350" cy="20" r="1" opacity="0.5"/>', '<circle cx="500" cy="50" r="1.2" opacity="0.7"/>', '<circle cx="650" cy="30" r="0.8" opacity="0.8"/>', '<circle cx="750" cy="70" r="1.5" opacity="0.6"/>', '<circle cx="60" cy="120" r="0.8" opacity="0.4"/>', '<circle cx="700" cy="15" r="1" opacity="0.9"/>', '<circle cx="420" cy="80" r="0.5" opacity="0.5"/>']    </g>    <!-- Sun (The "Intelligence") -->    <circle cx="400" cy="140" r="40" fill="url(#sunGradient)" filter="url(#glow)" opacity="0.9" />        <!-- Horizon Grid (The "Network") -->    <g stroke="#6366f1" stroke-width="0.5" opacity="0.3">        ['<line x1="0" y1="120" x2="0" y2="200" />', '<line x1="40" y1="120" x2="40" y2="200" />', '<line x1="80" y1="120" x2="80" y2="200" />', '<line x1="120" y1="120" x2="120" y2="200" />', '<line x1="160" y1="120" x2="160" y2="200" />', '<line x1="200" y1="120" x2="200" y2="200" />', '<line x1="240" y1="120" x2="240" y2="200" />', '<line x1="280" y1="120" x2="280" y2="200" />', '<line x1="320" y1="120" x2="320" y2="200" />', '<line x1="360" y1="120" x2="360" y2="200" />', '<line x1="400" y1="120" x2="400" y2="200" />', '<line x1="440" y1="120" x2="440" y2="200" />', '<line x1="480" y1="120" x2="480" y2="200" />', '<line x1="520" y1="120" x2="520" y2="200" />', '<line x1="560" y1="120" x2="560" y2="200" />', '<line x1="600" y1="120" x2="600" y2="200" />', '<line x1="640" y1="120" x2="640" y2="200" />', '<line x1="680" y1="120" x2="680" y2="200" />', '<line x1="720" y1="120" x2="720" y2="200" />', '<line x1="760" y1="120" x2="760" y2="200" />']        ['<line x1="0" y1="120" x2="800" y2="120" />', '<line x1="0" y1="140" x2="800" y2="140" />', '<line x1="0" y1="160" x2="800" y2="160" />', '<line x1="0" y1="180" x2="800" y2="180" />']    </g>    <!-- Back Mountains -->    <path d="M0,200 L0,150 C150,160 250,110 400,120 C550,130 650,160 800,150 L800,200 Z" fill="#1e1b4b" opacity="0.8" />        <!-- Front Mountains/Landscape -->    <path d="M0,200 L0,170 C100,180 300,140 400,150 C500,160 700,180 800,170 L800,200 Z" fill="#312e81" />    <!-- Text -->    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="bold" font-size="60" fill="white" letter-spacing="10" filter="url(#glow)" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">        HORIZON    </text>    <text x="50%" y="75%" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="14" fill="#cbd5e1" letter-spacing="2" opacity="0.8">        INTELLIGENCE AGGREGATOR    </text></svg>