<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      font-size: 16px; line-height: 1.65; color: #1a1a1a; background: #fafafa;
    }
    header {
      position: sticky; top: 0; z-index: 100;
      background: #fff; border-bottom: 1px solid #e5e5e5;
      display: flex; align-items: center; justify-content: space-between;
      padding: 14px 24px;
    }
    .site-name { font-size: 15px; font-weight: 600; color: #111; }
    .site-name a { color: inherit; text-decoration: none; }
    main { max-width: 720px; margin: 0 auto; padding: 40px 24px 80px; }
    h1 { font-size: 22px; font-weight: 600; margin-bottom: 24px; }
    h2 { font-size: 18px; font-weight: 600; margin: 28px 0 8px; }
    p  { font-size: 15px; color: #333; margin-bottom: 10px; }
    a  { color: #0055cc; }
    code {
      font-family: inherit; font-size: 12px; font-weight: 500;
      background: #f0f4f8; color: #4a6fa5;
      border-radius: 4px; padding: 2px 7px; margin: 0 2px;
    }
    hr { border: none; border-top: 1px solid #ebebeb; margin: 28px 0; }
    details { margin: 8px 0; }
    summary { font-size: 13px; color: #888; cursor: pointer; }
    @media (max-width: 600px) {
      header { padding: 12px 16px; }
      main { padding: 24px 16px 60px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="site-name"><a href="{{ site.baseurl }}/">Horizon Daily</a></div>
  </header>
  <main>
    {{ content }}
  </main>
</body>
</html>
