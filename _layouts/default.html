<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@700;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    /* 1. 模拟新闻纸底色与整体质感 */
    body {
      font-family: "Lora", "PingFang SC", "Source Han Serif SC", "思源宋体", serif;
      font-size: 17px; 
      line-height: 1.75; 
      color: #1a1a1a; 
      background: #fdfdfb; /* 经典的报纸米白 */
      -webkit-font-smoothing: antialiased;
    }

    /* 2. 顶部页眉：WSJ 标志性的双线设计 */
    header {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 24px 10px;
      text-align: center;
      border-bottom: 4px solid #1a1a1a; /* 粗线 */
      position: relative;
    }

    header::after {
      content: "";
      display: block;
      margin-top: 4px;
      border-bottom: 1px solid #1a1a1a; /* 细线，构成双线感 */
    }

    .site-name { 
      font-family: "Playfair Display", serif;
      font-size: 42px; 
      font-weight: 900; 
      letter-spacing: -1.5px;
      color: #111; 
      text-transform: uppercase;
    }
    
    .site-name a { color: inherit; text-decoration: none; }

    /* 模拟报纸卷头信息 */
    .header-meta {
      font-family: "Inter", sans-serif;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #666;
      margin-top: 5px;
    }

    /* 3. 主体内容布局 */
    main { 
      max-width: 720px; 
      margin: 0 auto; 
      padding: 50px 24px 80px; 
    }

    /* 4. 文章标题：权威感 */
    h1 { 
      font-family: "Playfair Display", serif;
      font-size: 36px; 
      font-weight: 900; 
      line-height: 1.1;
      margin-bottom: 30px; 
      text-align: center;
    }

    h2 { 
      font-family: "Playfair Display", serif;
      font-size: 22px; 
      font-weight: 700; 
      margin: 40px 0 15px; 
      border-bottom: 1px solid #e5e5e5;
      padding-bottom: 5px;
    }

    /* 5. 正文排版：两端对齐是关键 */
    p { 
      margin-bottom: 1.6em; 
      text-align: justify; 
      text-justify: inter-character;
    }

    /* 链接颜色：WSJ 暗蓝色 */
    a { color: #003366; text-decoration: underline; text-underline-offset: 3px; }
    a:hover { color: #0055cc; }

    /* 6. 代码块微调：保持专业感 */
    code {
      font-family: "Inter", monospace; 
      font-size: 13px; 
      background: #f0f2f5; 
      color: #333;
      border-radius: 2px; 
      padding: 2px 5px; 
    }

    hr { border: none; border-top: 1px double #333; margin: 40px 0; height: 3px; }

    /* 首字下沉：让第一段很有范儿 */
    main > p:first-of-type::first-letter {
      float: left;
      font-family: "Playfair Display", serif;
      font-size: 68px;
      line-height: 54px;
      padding-top: 4px;
      padding-right: 10px;
      font-weight: 900;
    }

    @media (max-width: 600px) {
      .site-name { font-size: 32px; }
      h1 { font-size: 28px; }
      main { padding: 30px 16px 60px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="site-name"><a href="{{ site.baseurl }}/">Horizon Daily</a></div>
    <div class="header-meta">Vol. I — No. 001 — New York, March 2026</div>
  </header>
  <main>
    {{ content }}
  </main>
</body>
</html>
