<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
  <style>
    body { 
      background: #fdfdfb !important; 
      color: #1a1a1a !important; 
      font-family: 'Lora', serif !important; 
      line-height: 1.8;
      padding: 40px 20px;
    }
    header {
      text-align: center;
      border-bottom: 3px solid #000;
      border-top: 1px solid #000;
      padding: 20px 0;
      margin-bottom: 40px;
    }
    .site-name a { 
      font-family: 'Playfair Display', serif; 
      font-size: 48px; 
      text-decoration: none; 
      color: #000;
      text-transform: uppercase;
    }
    main { max-width: 700px; margin: 0 auto; }
    h1 { font-family: 'Playfair Display', serif; font-size: 32px; text-align: center; }
    p { text-align: justify; margin-bottom: 20px; }
  </style>
</head>
<body>
  <header>
    <div class="site-name"><a href="/">HORIZON DAILY</a></div>
  </header>
  <main>
    {{ content }}
  </main>
</body>
</html>
